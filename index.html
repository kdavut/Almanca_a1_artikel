        let soundEnabled = true;

        function playSound(type) {
            if (!soundEnabled) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            if (type === 'correct') {
                osc.type = 'sine'; osc.frequency.setValueAtTime(523, audioCtx.currentTime);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                osc.start(); osc.stop(audioCtx.currentTime + 0.15);
            } else {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(110, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(70, audioCtx.currentTime + 0.2);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.2);
                osc.start(); osc.stop(audioCtx.currentTime + 0.2);
            }
        }

        function updateScore(amount) {
            totalScore += amount;
            const scoreEl = document.getElementById('score');
            const feedbackEl = document.getElementById('score-feedback');
            scoreEl.innerText = totalScore;
            feedbackEl.innerText = amount > 0 ? `+${amount} HARİKA!` : `${amount} TEKRAR DENE`;
            feedbackEl.className = `text-sm font-black opacity-100 ${amount > 0 ? 'text-emerald-500' : 'text-rose-500'}`;
            setTimeout(() => { feedbackEl.style.opacity = '0'; }, 1000);
        }

        function toggleSound() {
            soundEnabled = !soundEnabled;
            document.getElementById('sound-on').classList.toggle('hidden', !soundEnabled);
            document.getElementById('sound-off').classList.toggle('hidden', soundEnabled);
        }

            {w:"Sprache",a:"die",t:"dil"}, {w:"Wörterbuch",a:"das",t:"sözlük"}, {w:"Kurs",a:"der",t:"kurs"},

            {w:"Feier",a:"die",t:"kutlama"}, {w:"Party",a:"die",t:"parti"}, {w:"Besuch",a:"der",t:"ziyaret"},
            {w:"Einladung",a:"die",t:"davet"}, {w:"Hochzeit",a:"die",t:"düğün"}, {w:"Beziehung",a:"die",t:"ilişki"},
            {w:"Ehe",a:"die",t:"evlilik"}, {w:"Partner",a:"der",t:"partner"}, {w:"Kollege",a:"der",t:"meslektaş"},

        ];

        let currentIndex = 0;
        let isLocked = false;

        function loadWord() {
            const current = wordList[currentIndex];
            document.getElementById('word').innerText = current.w;
            document.getElementById('translation').innerText = `(${current.t})`;
            document.getElementById('counter').innerText = `${currentIndex + 1} / ${wordList.length}`;
            isFirstAttempt = true;
            document.querySelectorAll('.article-btn').forEach(b => {
                b.classList.remove('btn-correct-der', 'btn-correct-die', 'btn-correct-das', 'btn-wrong');
            });
        }

        function checkAnswer(choice) {
            if (isLocked) return;
            const correct = wordList[currentIndex].a;
            const btn = event.currentTarget;

            if (choice === correct) {
                isLocked = true;
                playSound('correct');
                if (isFirstAttempt) updateScore(10);
                
                btn.classList.add(`btn-correct-${choice}`, 'correct-pop');

                setTimeout(() => {
                    document.getElementById('card').style.opacity = '0';
                    setTimeout(() => {
                        nextWord();
                        document.getElementById('card').style.opacity = '1';
                        isLocked = false;
                    }, 300);
                }, 800);
            } else {
                playSound('wrong');
                if (isFirstAttempt) {
                    updateScore(-5);
                    isFirstAttempt = false; 
                }
                document.getElementById('card').classList.add('shake');
                btn.classList.add('btn-wrong');
                setTimeout(() => {
                    document.getElementById('card').classList.remove('shake');
                    btn.classList.remove('btn-wrong');
                }, 500);
            }
        }

        function nextWord() { currentIndex = (currentIndex + 1) % wordList.length; loadWord(); }
        function prevWord() { currentIndex = (currentIndex - 1 + wordList.length) % wordList.length; loadWord(); }

        wordList.sort(() => Math.random() - 0.5);
        loadWord();
    </script>
